<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body { background-color: black; color: white; }
        .main-title { font-size: 2.5em; font-weight: bold; text-align: center; padding: 1rem 0; background-color: #a60048; }
        .navbar { background-color: #333; text-align: center; padding: 1rem 0; }
        .navbar a { color: white; margin: 0 1.5rem; font-size: 1.2em; font-weight: bold; text-decoration: none; }
        .navbar a:hover { text-decoration: underline; }
        .text-white { color: white; }
    </style>
</head>
<body>

    <!-- Main Title -->
    <div class="main-title">Book Recommender System</div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/recommend">Recommend</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px; text-align: center;">Top 20 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h4 class="text-white">{{ book_name[i] }}</h4>
                            <p class="text-white">{{ author[i] }}</p>
                            <p class="text-white">Votes - {{ votes[i] }}</p>
                            <p class="text-white">Rating - {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
